name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 07:00 UTC
    - cron: "0 7 * * 1"

permissions:
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript, go, python, java-kotlin, csharp]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: github/codeql-action/init@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3
        with:
          languages: ${{ matrix.language }}

      - if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 21

      - if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
        with:
          dotnet-version: "10.0"

      - if: matrix.language == 'go'
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: "1.23"

      - if: "!contains(fromJSON('[\"java-kotlin\", \"go\"]'), matrix.language)"
        uses: github/codeql-action/autobuild@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3

      - if: matrix.language == 'java-kotlin'
        run: mvn compile -f sdk/java/pom.xml -q

      - if: matrix.language == 'go'
        run: cd sdk/go && go build ./...

      - uses: github/codeql-action/analyze@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3
        with:
          category: "/language:${{ matrix.language }}"
