name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
      - run: cd sdk/js && npm ci && npm run build && npm test
      - name: Audit dependencies
        run: cd sdk/js && npm audit --audit-level=moderate || true

  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: "1.22"
      - run: cd sdk/go && go vet ./...
      - run: cd sdk/go && go test ./spl/ -v
      - name: Audit dependencies
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          cd sdk/go && govulncheck ./... || true

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"
      - run: |
          cd sdk/python
          pip install -e ".[dev]"
          pytest tests/ -v
      - name: Audit dependencies
        run: |
          pip install pip-audit
          cd sdk/python && pip-audit || true

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          components: clippy
      - run: cd sdk/rust && cargo clippy -- -D warnings
      - run: cd sdk/rust && cargo test
      - name: Audit dependencies
        run: |
          cargo install cargo-audit
          cd sdk/rust && cargo audit || true

  java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 21
      - run: cd sdk/java && mvn test -B

  csharp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: "10.0"
      - run: cd sdk/csharp && dotnet test
